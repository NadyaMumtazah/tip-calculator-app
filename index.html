<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip calculator app</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- my CSS -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="logo"><img src="./images/logo.svg" alt=""></div>
    <div class="card">
      <div class="card-body tip-calculator">
        <div class="row justify-content-between">
          <div class="col-md-5 input-section">
            <label for="bill">Bill</label>
            <input type="number" name="bill" class="my-2" id="bill" min="0">
            <label for="tips" class="pt-2">Select Tips %</label>
            <div class="row tips">
              <div class="col tip">5%</div>
              <div class="col tip">10%</div>
              <div class="col tip">15%</div>
            </div>
            <div class="row tips">
              <div class="col tip">25%</div>
              <div class="col tip">50%</div>
              <div class="col custom-tip"><input type="number" name="custom-tip" id="custom-tip" placeholder="Custom"></div>
            </div>
            <label for="people" class="pt-2">Number of People</label>
            <input type="number" name="people" class="my-2" id="people" min="0">
          </div>

          <!-- amount -->
          <div class="col-md-6 amount-section">
            <div class="tip-amount amount">
              <p>Tip Amount <br> <span>/person</span></p>
              <h1 class="value">$0.00</h1>
            </div>
            <div class="tip-amount amount">
              <p>Total <br> <span>/person</span></p>
              <h1 class="value">$0.00</h1>
            </div>
            <button class="btn" type="button" id="btn-reset">RESET</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
